<div class="section p-b-0" id="carousel">
    <div class="container">
        <div class="tim-title">
            <h1>Banner Ads</h1>
        </div>
        <div class="row">
            <div class="col-md-8 mr-auto ml-auto">
                <div class="card page-carousel">
                    <ngb-carousel>
                        <ng-template ngbSlide>
                            <img src="./assets/img/banners/banr_Neslea.jpg" alt="Random first slide">
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="./assets/img/banners/banr_Toyota.jpg" alt="Random second slide">
                            <div class="carousel-caption">
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="./assets/img/banners/banr_Optus.jpg" alt="Random third slide">
                            <div class="carousel-caption">
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="./assets/img/banners/banr_Mike.jpg" alt="Random fourth slide">
                            <div class="carousel-caption">
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="./assets/img/banners/banr_Sonos.jpg" alt="Random fifth slide">
                            <div class="carousel-caption">
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="./assets/img/banners/banr_mix.jpg" alt="Random sixth slide">
                            <div class="carousel-caption">
                            </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>
        </div>
    </div>
</div>
